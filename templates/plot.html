<!DOCTYPE html>
<html>
<head>
    <title>Flask Plot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        
        html,body{
           height:100%;
        }
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            padding-top: 70px;
        }
        
        img {
          height: auto;
          width: 100%;
          max-width: none; 
          margin: 20px auto;
          display: block;
          border: 1px solid #ddd;
          box-shadow: 0px 0px 10px 0px #ddd;
          object-fit: contain;
        }

        img:hover {
          opacity: 0.8;
          cursor: pointer; 
        }
        
        table {
              border-collapse: collapse;
              width: 100%;
              font-size: 14px;
              margin-top: 30px;
            }

            th, td {
              padding: 12px 15px;
              border: 1px solid #ddd;
              text-align: center;
            }

            th {
              background-color: #008CBA;
              color: white;
            }

            tr:nth-child(even) {
              background-color: #f2f2f2;
            }

            tr:hover {
              background-color: #ddd;
            }

            tbody td:before {
              content: attr(data-title);
              font-weight: bold;
              display: block;
              margin-bottom: 10px;
            }

            @media only screen and (max-width: 600px) {
              td:before {
                content: attr(data-title);
                font-weight: bold;
                display: block;
                margin-bottom: 10px;
              }

              table, thead, tbody, th, td, tr {
                display: block;
              }

              th {
                text-align: center;
              }

              tbody td {
                text-align: center;
                border: none;
                position: relative;
                padding-left: 50%;
              }

              tbody td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
              }
            }

        .footer {
          background-color: #333; /* Change the background color of the footer */
          color: #fff;
          padding: 10px 0;
            }

    </style>
</head>
<body>
    <div class="container">
      
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">My Flask App</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col-md-12">
          <!-- Add a scrollbar to the image using the "overflow-x" and "overflow-y" properties -->
          <img src="{{ url_for('static', filename='plot.png') }}?{{ random.randint(0, 100000) }}" alt="Plot" class="img-responsive" style="overflow-x: auto; overflow-y: scroll;">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                {% for column in columns %}
                  <th>{{ column }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for row in data %}
                <tr>
                  {% for value in row %}
                    <td>{{ value }}</td>
                  {% endfor %}
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p class="text-muted">Copyright &copy; Gofin AI 2023</p>
        </div>
      </footer>
    </div>

    <!-- Link to jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
